<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-light">
            <div class="container-fluid">
                <div class="col-8 d-flex flex-row justify-content-start">
                    <h3 class="m-2">MovieShopMVC</h3>
                    <a class="m-2" href="https://antra.net">Home</a>
                    <div class="dropdown ">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Genres</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="https://antra.net">Action</a></li>
                            <li><a class="dropdown-item" href="https://antra.net">Another action</a></li>
                            <li><a class="dropdown-item" href="https://antra.net">Something else here</a></li>
                        </ul>
                    </div>
                    <a role="button" class="m-2" href="https://antra.net">Privacy</a>
                </div>
                <div class="col-4 d-flex flex-row justify-content-end">
                    <a type="button" class="btn btn-outline-primary d-inline m-2">Login</a>
                    <a role="button" class="d-inline m-2 text-end btn btn-primary m-2">Register</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <form class="d-flex flex-column w-25">
                    <h1>Register</h1>
                    <h3>User Register Request Model</h3>
                    <label for="Email">Email</label>
                    <input type="text" id="Email"/>
                    <label for="Password">Password</label>
                    <input type="text" id="Password">
                    <label for="ConfirmedPassword">Confirmed Password</label>
                    <input type="text" id="ConfirmedPassword"/>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName"/>
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName"/>
                    <label for="DateOfBirth">Date of Birth</label>
                    <input type="date" id="DateOfBirth">
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
